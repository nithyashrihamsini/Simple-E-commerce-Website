<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bloom â€” E-commerce</title>
  <meta name="description" content="A clean and delightful shopping experience with smooth cart and checkout." />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="file:///C:/Users/NITHYASHRI%20HAMSINI/Downloads/Bloom%20E-commerce%20Logo.svg" alt="Bloom logo" class="logo" />
      <span class="brand-name">Bloom</span>
    </div>
    <div class="actions">
      <div class="search">
        <input type="search" id="searchInput" placeholder="Search products..." aria-label="Search products" />
      </div>
      <button class="btn icon" id="cartButton" aria-label="Open cart">
        ðŸ›’ <span class="cart-count" id="cartCount">0</span>
      </button>
      <button class="btn icon" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Delightful shopping made simple</h1>
        <p class="subtitle">Beautiful products, smooth cart, and a checkout that just works.</p>
        <a href="#products" class="btn primary">Shop now</a>
      </div>
      <div class="hero-art">
        <img src="file:///C:/Users/NITHYASHRI%20HAMSINI/Downloads/Bloom%20E-commerce%20Logo.svg" alt="">
      </div>
    </section>

    <section class="filters">
      <div class="filter-group">
        <label class="filter-label">Category</label>
        <div class="chip-group" id="categoryChips">
          <!-- chips injected by JS -->
        </div>
      </div>
      <div class="filter-group">
        <label class="filter-label">Sort</label>
        <select id="sortSelect" class="select">
          <option value="featured">Featured</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="rating">Top Rated</option>
        </select>
      </div>
    </section>

    <section id="products" class="products">
      <!-- product cards injected by JS -->
    </section>
  </main>

  <!-- Product modal -->
  <div class="modal" id="productModal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="modalClose" aria-label="Close">âœ•</button>
      <img id="modalImage" alt="" />
      <div class="modal-body">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc" class="muted"></p>
        <div class="price-row">
          <span class="price" id="modalPrice"></span>
          <span class="rating" id="modalRating"></span>
        </div>
        <div class="qty-row">
          <button class="btn qty" id="decQty">âˆ’</button>
          <span id="modalQty">1</span>
          <button class="btn qty" id="incQty">+</button>
        </div>
        <button class="btn primary" id="modalAdd">Add to cart</button>
      </div>
    </div>
  </div>

  <!-- Cart drawer -->
  <aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
    <div class="cart-header">
      <h2>Your cart</h2>
      <button class="btn icon" id="cartClose" aria-label="Close cart">âœ•</button>
    </div>
    <div class="cart-items" id="cartItems">
      <!-- items injected by JS -->
    </div>
    <div class="cart-footer">
      <div class="totals">
        <span class="muted">Subtotal</span>
        <span class="price" id="cartSubtotal">â‚¹0</span>
      </div>
      <div class="totals">
        <span class="muted">Shipping</span>
        <span class="price" id="cartShipping">â‚¹0</span>
      </div>
      <div class="totals grand">
        <span>Total</span>
        <span class="price" id="cartTotal">â‚¹0</span>
      </div>
      <button class="btn primary full" id="checkoutButton">Checkout</button>
      <p class="muted small">Demo checkout â€” no payments processed.</p>
    </div>
  </aside>

  <!-- Toast -->
  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <footer class="footer">
    <p>&copy; <span id="year"></span> Bloom. Built by Nithyashri.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
